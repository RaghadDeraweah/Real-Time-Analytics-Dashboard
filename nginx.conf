server {
    listen 80;
    server_name _;

    # TODO: Harden TLS/HTTP headers when enabling HTTPS.

    location /system1/ {
        proxy_pass http://system1-load-balancer:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /system1-http2/ {
        proxy_pass http://system1-load-balancer:4001/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /system1-ws/ {
        proxy_pass http://system1-websocket:4002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    location /system2/ {
        proxy_pass http://system2-websocket:4100/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    location /dashboard/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }
}

